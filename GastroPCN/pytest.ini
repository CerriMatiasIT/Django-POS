[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py

addopts =
    --reuse-db
    --nomigrations
    --cov=.
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80

markers =
    unit: tests unitarios
